<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="societies">

    </div>


    <script>
        async function getSocieties() {
            fetch('/api/societies/').then((data) => data.json().then(dataJson => renderSocieties(dataJson)))
        }
        function renderSocieties(dataJson) {
            let html = "";
            dataJson.forEach((society) => {
                html += `<div class="society"><h3>${society.name}</h3><hr><p>${society.info}</p></div>`
            })
            document.getElementsByClassName('societies')[0].innerHTML = html;
        }
        getSocieties();
    </script>
</body>
</html>
